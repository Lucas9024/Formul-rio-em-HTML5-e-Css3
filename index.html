            <div class="campo-comissoes">
                <div class="comissao-textos">
                    <div class="input-textos">
                    <p>Nome do principal condutor do veículo</p>
                    <input type="text" id="condutor" placeholder="condutor" class="inputs" required> 
                    </div>
                    <div class="input-textos">
                        <p>Idade do principal condutor</p>
                        <input type="text" id="idadeCondutor" placeholder="Idade" class="inputs" required> 
                        </div>

                        <p>Nome do segundo condutor do veículo</p>
                        <input type="text" id="segundoCondutor" placeholder="nome" class="inputs" required> 
                        </div>
                        <div class="input-textos">
                        
                        <p>Idade do Segundo condutor</p>
                        <small>* opcional</small>
                        <input type="text" id="idadeSegundocondutor" placeholder="idade" class="inputs" required> 
                        </div>
                    <div class="input-textos">
                        <p>Digite o Modelo do carro</p>
                    <input type="text" id="modelo" placeholder="Modelo" class="inputs" required>
                    </div>
                    <div class="input-textos">
                        <p>Digite o ano do carro</p>
                        <input type="text" id="ano" placeholder="Ano" class="inputs" required>
                    </div>
                   <div class="input-textos">
                    <p>placa</p>
                    <input type="text" id="placa" placeholder="placa" class="inputs" required>
                   </div>
                   <div class="input-textos">
                       <p>Renavam do carro</p>
                       <input type="text" id="renavam" placeholder="renavam" class="inputs" required>
                </div>
                <div class="input-textos">
                      <button class="btn" id="save">Salvar</button>
               </div>
